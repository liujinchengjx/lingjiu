    <script type="text/javascript">
    	 var dialog=null;
         $(document).ready(function() {
			  $("#search-panel").omPanel({title : "搜索",collapsible:true});
			  $('span#button-search').omButton({icons : {left : '/images/icon/search.png'},width : 50,
		          onClick : function(event){
		            var searchval=$('#txtFunction').val();
					 $('#grid').omGrid('setData',"systemmanager/FrameworkButtons/0/searchButtons?searchValue="+encodeURI(searchval));
			   	  }
			  });
			 
			  $('#grid').omGrid({
				autoFit:true,
				height:580,
				width:'100%',
				limit:20,
                title : '功能列表',
                dataSource :"systemmanager/FrameworkButtons/0/searchButtons",
                colModel : [  
                             {header : '功能名称', name : 'text', width : 120, align : 'left'}, 
							 {header : '功能编码', name : 'hander', width : 120, align : 'left'}, 
                             {header : '所属菜单', name : 'menu', width : 200,align : 'left'} ]
            });				
		}); 
    </script>
