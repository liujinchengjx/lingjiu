    <script type="text/javascript">
	var dialog=null;
	$(function() {	
		$("#search-panel").omPanel({title : "搜索",collapsible:true});
		$('span#button-search').omButton({icons : {left : '/images/icon/search.png'},width : 50,
		       onClick : function(event){
				     var postData = {searchValue:$('#searchValue').val()};
					 $('#grid').omGrid({extraData:postData});
					 $('#grid').omGrid('setData',"log/LogLogin/0/searchLogLogin");
			   }
		});		
	
		
		$('#grid').omGrid({
				autoFit:true,
				height:560,
				limit:20,
				autoFit:true,
                title : '登录日志',
                colModel : [
							 {header : '企业名称', name : 'companyName', width : 80, align : 'left'},	
                             {header : '用户名', name : 'userName', width : 40, align : 'left'},	
							 {header : '电话号码', name : 'mobile', width : 40, align : 'left'},	
							 {header : '登录IP', name : 'loginIp', width : 40, align : 'left'},
							 {header : '登录时间', name : 'loginTime', width : 45, align : 'left'},
							 {header : '浏览器', name : 'loginBrowser', width : 160, align : 'left'}
 							],
				rowDetailsProvider:function(rowData,rowIndex){
                		return '';								
	            }
           });
		    $('span#button-search').click();
	});

	</script>

<body class="dfbody">	
<div id="search-panel">
 	 <span><input type="text" class="input-text" id="searchValue" /><span id="button-search">搜索</span></span>
