<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>  
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后台管理系统---收款方</title>
	<link rel="stylesheet" type="text/css" href="/plugins/themes/elegant/om-all.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-core.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-mouse.js"></script>
	<script type="text/javascript" src="/plugins/ui/om-resizable.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-grid.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-button.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-buttonbar.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-panel.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-draggable.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-position.js"></script>
	<script type="text/javascript" src="/plugins/ui/om-dialog.js"></script>
    <script type="text/javascript" src="/plugins/ui/om-numberfield.js"></script>
	<script type="text/javascript" src="/plugins/ui/om-messagetip.js"></script>
	<script type="text/javascript" src="/plugins/ui/om-messagebox.js"></script>
	<script type="text/javascript" src="/js/jc.validation.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript" src="/js/dictionary.js"></script>
	<script type="text/javascript" src="/js/jquery.gscm.js"></script>
    <script type="text/javascript">
	var dialog=null;	
	$(function() {
		initValidateForm("payee");
	    $("#search-panel").omPanel({title : "搜索",collapsible:true});
		$("#search-panel").initializeInput(); //初始化	
		$('span#button-search').omButton({icons : {left : '/images/icon/search.png'},width : 50,
		       onClick : function(event){
					 var vo=$("#search-panel").getVo();
					 var params=convertParamToUrl(vo);
					 $('#grid').omGrid('setData', "baseinfo/Payee/0/searchPayee?"+params);
			   }
		});			
		dialog=$( "#nav_payee").omDialog({
			autoOpen: false,
			draggable : false,
			resizable : false,
			height: 200,
			width:800,			
			modal: true,
			buttons: [{
                text : "确定", 
                click : savePayee
            	},{            	
					text : "取消", 
					click : function () {                   
						dialog.omDialog("close");
				  }
				}
			]
		});	
		$('#buttonbar').initToolBar();
		$('#grid').omGrid({								
				limit:20,
				autoFit:true,
                title : '收款人列表',
                dataSource : "baseinfo/Payee/0/searchPayee",
                colModel : [
                             {header : '中文名', name : 'cname', width : 100, align : 'left'},							  
							 {header : '英文名', name : 'ename', width : 120, align : 'left'},							
							 {header : '开户银行', name : 'bankName',  width : 120,align : 'left'},
							 {header : '开户人', name : 'openName',  width : 120,align : 'left'},
							 {header : '银行账户', name : 'bankAccount',  width : 100,align : 'left'},
                             {header : '开户地址', name : 'openAddress',  width : 80,align : 'left'},
							 {header : '备注', name : 'remarks',  width : 80,align : 'left'}
							]
        });
	});
	function savePayee(){
		 if(validateForm("payee")==false)return false;
		 var url =  $("#id").val()=="" ? "baseinfo/Payee/0/add" : "baseinfo/Payee/0/edit";		  
		 var vo=$("#payee").getVo();
		 $.ajaxPost({data:vo,url:url,msg:false,success:function(json,textStatus){
				$.omMessageTip.show({content : json.msg,timeout : 2000,type : 'success'});
				$('#grid').omGrid('reload');
			}
		 });
		 dialog.omDialog("close");  
	}	
	function addPayee(){
	    dialog.initializeInput(); //初始化
		dialog.omDialog("option", "title", '新增');
		dialog.omDialog("open");//显示dialog	
	}
	function editPayee(){		 
	   var rowDatas = $('#grid').omGrid('getSelections',true);
	   if(rowDatas.length <= 0 ){
		  $.omMessageTip.show({title : '提示',timeout : 2000,content : '请选择修改行！'});
		  return;
	   }		
	   dialog.initializeInput({"vo":rowDatas});		 
	   dialog.omDialog('open');       	     
	}
	
	function viewPayee(){
	   
	}
	</script>	
</head>
<body class="dfbody">	
<div id="search-panel">
  <table class="edit-panel">		
	<tr>	    
		<td>关键字：</td>
		<td ><input id="searchValue" name="searchValue"  onfocus="myFocus(this,'#f4eaf1')" onblur="myblur(this,'white')" /></td>
		<td ><span id="button-search">搜索</span></td>						
	</tr>	
  </table> 	 
</div>		
	<div id="nav_payee" title="新增收款人" style="display:none;">
     	<form id="payee">		
        <input type="hidden" id="id" name="pe.id" />
		<input type="hidden" id="lastModifyTime" name="pe.lastModifyTime" />
	 	<input type="hidden" id="createTime" name="pe.createTime" />
		<input type="hidden" id="lastModifyBy" name="pe.lastModifyBy" />
	 	<input type="hidden" id="createTime" name="pe.createBy" />
		<table class="edit-table">
			<tr>
  			    <td class="label">中文名：</td>
				<td class="field" >
				<input id="cname" name="pe.cname" validate="rules:['required']" /></td>							
				<td class="label">英文名：</td>
				<td class="field"><input id="ename" name="pe.ename" validate="rules:['required']"  /></td>
			</tr>
			<tr>   			   
				<td class="label">开户行名称：</td>
				<td class="field" >
				<input id="bankName" name="pe.bankName" validate="rules:['required']" /></td>					
				<td class="label">银行账户：</td>
				<td class="field" ><input id="bankAccount" name="pe.bankAccount" validate="rules:['required']" /></td>					
			</tr>
			<tr>   			   
				<td class="label">开户地址：</td>
				<td class="field" colspan="3" >
				<input id="bankName" name="pe.openAddress"  /></td>
			</tr>
            <tr>   			   
				<td class="label">开户人：</td>
				<td class="field" >
				<input id="openName" name="pe.openName" validate="rules:['required']" /></td>					
				<td class="label">备注：</td>
				<td class="field" ><input id="remarks" name="pe.remarks" /></td>					
			</tr>
		</table>
		</form>		
	</div>
	<div id="buttonbar"></div>	
	<div id="grid"></div>
</body>
</html>
